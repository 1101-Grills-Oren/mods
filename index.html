<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The web site of darkember</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <script>
      console.log(fetch("https://raw.githubusercontent.com/1101-Grills-Oren/mods/refs/heads/main/README.md"))
      mods=[{name:'Improved Physics',type:'mod',versions:['1.20.1'],platforms:['fabric'],link:'https://modrinth.com/mod/improved-physics'}]
      function addtolist(parent,content,link){
        x=document.createElement('a')
        x.textContent='content'
        x.href=link
        parent.append(x)
      }
      function reset(parent){
        for(i=0;i<parent.children.length;i++){
          parent.removeChild(parent.children[0])
        }
      }
      modholder=document.querySelector("#modholder");
      for(i=0;i<mods.length;i++){
        addtolist(modholder,mods[i]['name'],mods[i]['link'])
      }
    </script>
    <h1>Welcome to my Website!</h1>

    <p>This is a paragraph! Here's how you make a link: <a href="https://neocities.org">Neocities</a>.</p>

    <p>Here's how you can make <strong>bold</strong> and <em>italic</em> text.</p>

    <p>Here's how to make a list:</p>
    <span id="modholder">
      
    </span>
    <ul>
      <li>https://modrinth.com/mod/improved-physics</li>
      <li>Second thing</li>
      <li>Third thing</li>
    </ul>
    <iframe src="https://modrinth.com/mod/quality-commands"></iframe>
    <p>To learn more HTML/CSS, check out these <a href="https://neocities.org/tutorials">tutorials</a>!</p>
  </body>
</html>
